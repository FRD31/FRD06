<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRD</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20211009/pngtree-matrix-data-code-hacker-background-image_908351.png'); /* Imagen de fondo */
            background-color: black; /* Color de fondo negro como respaldo */
            background-size: cover; /* Asegura que la imagen cubra toda el área */
            color: #13ff00; /* Color de texto verde neón */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el body ocupe toda la altura de la ventana */
        }

        header {
            background-color: #252424; /* Color de fondo del menú */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permite que los elementos se ajusten en varias líneas si es necesario */
        }

        nav {
            display: flex;
            flex-wrap: wrap; /* Permite que los enlaces se ajusten en varias líneas */
        }

        nav a {
            color: #13ff00; /* Verde neón */
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px; /* Espacio entre enlaces */
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: darkgreen;
            transform: scale(1.1);
        }

        .content {
            padding: 20px;
            flex: 1; /* Permite que el contenido ocupe el espacio restante */
            text-align: center; /* Centra el texto en la pantalla */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #252424; /* Color de fondo del pie de página */
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 600px) {
            header {
                flex-direction: column; /* Cambia a columna en pantallas pequeñas */
                align-items: flex-start; /* Alinea a la izquierda */
            }

            nav {
                width: 100%; /* El menú ocupa el 100% del ancho */
            }

            nav a {
                padding: 10px; /* Ajusta el padding para enlaces en móviles */
            }

            .content {
                padding: 10px; /* Reduce el padding en contenido para móviles */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>FRD</h1>
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contacto</a>
    </nav>
</header>

<div class="content">
    <h2>Bienvenido a mi página</h2>
    <p>Me encuentro como influencer: 🇲🇽 FRD 🇲🇽</p>
    <p>Aquí encontrarás contenido sobre mis proyectos, ideas y mucho más.</p>
</div>

<footer>
    <p>&copy; 2024 Diego. Todos los derechos reservados.</p>
</footer>

</body>
</html>
