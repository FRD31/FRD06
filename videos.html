    <!-- Formulario para subir videos -->
    <div class="upload-form">
        <h3>Sube tu video</h3>
        <input type="file" id="video" accept="video/*" required>
        <button id="uploadButton">Subir Video</button>
        <div id="uploadStatus"></div>
    </div>

<script>
    document.getElementById('uploadButton').onclick = function() {
        const fileInput = document.getElementById('video');
        const file = fileInput.files[0];

        if (file) {
            const formData = new FormData();
            formData.append('video', file);

            // Cambia 'your-server-endpoint' por tu endpoint real
            fetch('your-server-endpoint', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('uploadStatus').innerText = 'Video subido con Ã©xito!';
                } else {
                    document.getElementById('uploadStatus').innerText = 'Error al subir el video.';
                }
            })
            .catch(error => {
                document.getElementById('uploadStatus').innerText = 'Error: ' + error.message;
            });
        } else {
            alert('Por favor, selecciona un archivo de video.');
        }
    };
</script>

</body>
